	<meta charset="utf-8">
	<title>Course Management System</title>

<body>
	<header>
		<h1>Course Management System</h1>
		<nav>
			<ul>
				<li><a href="page.html">Home</a></li>
				<li><a href="course.html">Course</a></li>
				<li><a href="#">Contact Us</a></li>
     		    <li><a href="login.html">Login</a></li>
			</ul>
		</nav>
	</header>
 
			
	<main>

		<section>
			<h2>Announcement</h2>
			<div id="chatbox">
				<!-- Chat messages will be displayed here -->
				</div>
			<form name="chatForm" onsubmit="return sendMessage()">
				<input type="text" id="message" name="message" placeholder="Enter your message here"><br><br>
				<input type="submit" value="Send">
			</form>
			</section>
			<section>
				<h2>Discussion</h2>
				<div id="discussionboard">
					<!-- Discussion threads will be displayed here -->
				</div>
				<form name="discussionForm" onsubmit="return startThread()">
					<label for="topic">Topic:</label>
					<input type="text" id="topic" name="topic"><br><br>
					<label for="message">Message:</label>
					<textarea id="message" name="message" rows="5"></textarea><br><br>
					<input type="submit" value="Start Thread">
				</form>
			</section>
		
		<div style="position:relative;">
			<iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=Asia%2FKolkata&title=Schedule&src=ZW4uaW5kaWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%230B8043" style="margin-left:20%;border:solid 1px #777;" width="800" height="600" frameborder="0" scrolling="no"></iframe>
			<div style="position:absolute; bottom:0; right:0; margin-right:20px; margin-bottom:20px;">
			  <a href="https://calendar.google.com/calendar/r" target="_blank" rel="noopener">View full calendar</a>
			</div>
		  </div>
		  
		
     </main>
